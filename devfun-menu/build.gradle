import com.nextfaze.devfun.Config

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'com.nextfaze.devfun'

description = "Adds a developer menu, accessible by a floating cog (long-press to drag) or device button sequence.\n" +
        "\n" +
        "Should be on your debug configuration 'debugCompile'."

project.configureAndroidLibrary(this)

dependencies {
    // Dev Fun
    kapt project(':devfun-compiler')
    api project(':devfun')
    implementation project(':devfun-internal')
    implementation project(':devfun-invoke-view-colorpicker')

    // Kotlin
    api Config.kotlinStdLib

    // Support libs
    api Config.supportAppCompat
    implementation Config.supportRecyclerView
    implementation Config.supportConstraintLayout

    // Google AutoService - https://github.com/google/auto/tree/master/service
    kapt Config.autoService
    compileOnly Config.autoService
}
